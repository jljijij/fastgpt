version: '3.9'
services:
  fastgpt:
    build: .
    ports:
      - "28001:3000"
    environment:
      MONGODB_URI: mongodb://myusername:mypassword@mongo:27017/fastgpt?authSource=admin
      MILVUS_ADDRESS: http://milvusStandalone:19530
      MILVUS_TOKEN: none
      REDIS_URL: redis://default:mypassword@redis:6379
      PLUGIN_BASE_URL: http://fastgpt-plugin:3000
      PLUGIN_TOKEN: plugin_token
    volumes:
      - ./projects/app/data/config.json:/app/data/config.json
    depends_on:
      - milvusStandalone
      - mongo
      - redis
      - fastgpt-plugin
    networks:
      - fastgpt

  milvus-minio:
    image: docker.1ms.run/minio/minio:RELEASE.2025-06-13T11-33-47Z-cpuv1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: minio server /minio_data --console-address ":9001"
    volumes:
      - ./_data/milvus-minio:/minio_data
    networks:
      - fastgpt

  milvusEtcd:
    image: docker.1ms.run/bitnami/etcd:3.5
    environment:
      ETCD_AUTO_COMPACTION_MODE: revision
      ETCD_AUTO_COMPACTION_RETENTION: "1000"
      ETCD_QUOTA_BACKEND_BYTES: "4294967296"
      ETCD_SNAPSHOT_COUNT: "50000"
    command: >
      etcd -advertise-client-urls=http://127.0.0.1:2379
      -listen-client-urls http://0.0.0.0:2379
      --data-dir /etcd
    volumes:
      - ./_data/milvus-etcd:/etcd
    networks:
      - fastgpt

  milvusStandalone:
    image: docker.1ms.run/milvusdb/milvus:v2.5.10
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: milvusEtcd:2379
      MINIO_ADDRESS: milvus-minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    depends_on:
      - milvusEtcd
      - milvus-minio
    volumes:
      - ./_data/milvus-data:/var/lib/milvus
    networks:
      - fastgpt

  mongo:
    image: docker.1ms.run/library/mongo:5.0.18
    environment:
      MONGO_INITDB_ROOT_USERNAME: myusername
      MONGO_INITDB_ROOT_PASSWORD: mypassword
    volumes:
      - ./_data/mongo:/data/db
    networks:
      - fastgpt

  redis:
    image: docker.1ms.run/redis:7-alpine
    command: redis-server --requirepass mypassword
    volumes:
      - ./_data/redis:/data
    networks:
      - fastgpt

  fastgpt-minio:
    image: docker.1ms.run/minio/minio:RELEASE.2025-06-13T11-33-47Z-cpuv1
    container_name: fastgpt-minio
    restart: always
    networks:
      - fastgpt
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./_data/fastgpt-minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s

  fastgpt-plugin:
    image: ghcr.io/labring/fastgpt-plugin:v0.1.10
    container_name: fastgpt-plugin
    restart: always
    networks:
      - fastgpt
    environment:
      AUTH_TOKEN: plugin_token
      MINIO_ENDPOINT: fastgpt-minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: fastgpt-plugins
    depends_on:
      - fastgpt-minio

networks:
  fastgpt:
    driver: bridge
    # internal: true
